<body>
    <div class="container">

            <div class="member-input">

        <!-- æ·»åŠ æ¶ˆè²» -->
        <div class="section">

            <div class="form-group">
                <label for="expenseDescription">æ¶ˆè²»é …ç›®</label>
                <input type="text" id="expenseDescription" placeholder="ä¾‹å¦‚ï¼šæ™šé¤ã€äº¤é€šè²»ã€ä½å®¿">
            </div>
            <div class="form-group">

        <div class="section">
            <h2>ğŸ“Š æ¶ˆè²»ç´€éŒ„</h2>
            <div class="form-group">
                <label for="dateFilter">ç¯©é¸æ—¥æœŸ</label>

            <h2>ğŸ§® çµç®—æ˜ç´°</h2>
            <div class="form-group">
                <label for="settlementDateFilter">ç¯©é¸æ—¥æœŸ</label>
                <select id="settlementDateFilter" onchange="updateSettlement()">

        <!-- è³‡æ–™ç®¡ç† -->
        <div class="section">

            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button onclick="exportData()" style="flex: 1; min-width: 120px;">åŒ¯å‡ºè³‡æ–™</button>

    <script>
        let members = [];
        let expenses = [];

        // åˆå§‹åŒ–
        function init() {
            loadData();
            setDefaultDate();
            updateMembersList();
            updatePayerSelect();
            updateParticipants();
            updateDateFilters();
            updateExpensesList();
            updateSettlement();
        }

        // è¨­å®šé è¨­æ—¥æœŸ
        function setDefaultDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('expenseDate').value = today;
        }

        // è¼‰å…¥è³‡æ–™
        function loadData() {
            const savedData = localStorage.getItem('travelExpenseData');
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    members = data.members || [];
                    expenses = data.expenses || [];
                } catch (e) {
                    console.error('è¼‰å…¥è³‡æ–™å¤±æ•—:', e);
                }
            }
        }

        // å„²å­˜è³‡æ–™
        function saveData() {
            const data = {
                members: members,
                expenses: expenses,
                lastUpdated: new Date().toISOString()
            };
            localStorage.setItem('travelExpenseData', JSON.stringify(data));
        }

        // æ·»åŠ æˆå“¡
        function addMember() {
            const memberName = document.getElementById('memberName').value.trim();
            if (memberName && !members.includes(memberName)) {
                members.push(memberName);
                document.getElementById('memberName').value = '';
                saveData();
                updateMembersList();
                updatePayerSelect();
                updateParticipants();
                updateSettlement();
            }
        }

        // æ›´æ–°æˆå“¡åˆ—è¡¨
        function updateMembersList() {
            const membersList = document.getElementById('membersList');
            membersList.innerHTML = members.map(member => 
                `<div class="member-item">
                    <span>${member}</span>
                    <button onclick="removeMember('${member}')" title="åˆªé™¤æˆå“¡">Ã—</button>
                </div>`
            ).join('');
        }

        // åˆªé™¤æˆå“¡
        function removeMember(memberName) {
            if (confirm(`ç¢ºå®šè¦åˆªé™¤æˆå“¡ã€Œ${memberName}ã€å—ï¼Ÿ`)) {
                // æª¢æŸ¥æ˜¯å¦æœ‰ç›¸é—œæ¶ˆè²»è¨˜éŒ„
                const hasExpenses = expenses.some(expense => 
                    expense.payer === memberName || expense.participants.includes(memberName)
                );
                
                if (hasExpenses) {
                    if (!confirm(`æˆå“¡ã€Œ${memberName}ã€æœ‰ç›¸é—œæ¶ˆè²»è¨˜éŒ„ï¼Œåˆªé™¤å¾Œé€™äº›è¨˜éŒ„å¯èƒ½å—åˆ°å½±éŸ¿ã€‚ç¢ºå®šè¦ç¹¼çºŒå—ï¼Ÿ`)) {
                        return;
                    }
                }
                
                members = members.filter(member => member !== memberName);
                saveData();
                updateMembersList();
                updatePayerSelect();
                updateParticipants();
                updateSettlement();
            }
        }

        // æ›´æ–°ä»˜æ¬¾äººé¸é …
        function updatePayerSelect() {
            const payerSelect = document.getElementById('payer');
            payerSelect.innerHTML = '<option value="">è«‹é¸æ“‡ä»˜æ¬¾äºº</option>' + 
                members.map(member => `<option value="${member}">${member}</option>`).join('');
        }

        // æ›´æ–°åˆ†å¸³å°è±¡
        function updateParticipants() {
            const participants = document.getElementById('participants');
            participants.innerHTML = members.map(member => 
                `<div class="checkbox-item">
                    <input type="checkbox" id="participant-${member}" value="${member}" checked>
                    <label for="participant-${member}">${member}</label>
                </div>`
            ).join('');
        }

        // æ·»åŠ æ¶ˆè²»
        function addExpense() {
            const description = document.getElementById('expenseDescription').value.trim();
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            const date = document.getElementById('expenseDate').value;
            const payer = document.getElementById('payer').value;
            const participantCheckboxes = document.querySelectorAll('#participants input[type="checkbox"]:checked');
            const participants = Array.from(participantCheckboxes).map(cb => cb.value);

            if (!description || !amount || !date || !payer || participants.length === 0) {
                alert('è«‹å¡«å¯«å®Œæ•´è³‡è¨Š');
                return;
            }

            // ä½¿ç”¨ç•¶å‰æ™‚é–“
            const now = new Date();
            const time = now.toTimeString().slice(0, 5);

            const expense = {
                id: Date.now(),
                description,
                amount,
                date,
                time,
                payer,
                participants,
                datetime: now.toISOString()
            };

            expenses.push(expense);
            
            // æ¸…ç©ºè¡¨å–®
            document.getElementById('expenseDescription').value = '';
            document.getElementById('expenseAmount').value = '';
            document.getElementById('payer').value = '';
            setDefaultDate();
            
            saveData();
            updateDateFilters();
            updateExpensesList();
            updateSettlement();
        }

        // æ›´æ–°æ—¥æœŸç¯©é¸å™¨
        function updateDateFilters() {
            const dates = [...new Set(expenses.map(expense => expense.date))].sort();
            
            const dateFilter = document.getElementById('dateFilter');
            const settlementDateFilter = document.getElementById('settlementDateFilter');
            
            const options = '<option value="">é¡¯ç¤ºå…¨éƒ¨</option>' + 
                dates.map(date => {
                    const displayDate = new Date(date).toLocaleDateString('zh-TW');
                    return `<option value="${date}">${displayDate}</option>`;
                }).join('');
            
            dateFilter.innerHTML = options;
            settlementDateFilter.innerHTML = options;
        }

        // æ›´æ–°æ¶ˆè²»åˆ—è¡¨
        function updateExpensesList() {
            const expensesList = document.getElementById('expensesList');
            const totalExpenses = document.getElementById('totalExpenses');
            const selectedDate = document.getElementById('dateFilter').value;
            
            // ç¯©é¸æ¶ˆè²»
            const filteredExpenses = selectedDate ? 
                expenses.filter(expense => expense.date === selectedDate) : 
                expenses;
            
            const total = filteredExpenses.reduce((sum, expense) => sum + expense.amount, 0);
            const dateText = selectedDate ? `(${new Date(selectedDate).toLocaleDateString('zh-TW')})` : '';
            totalExpenses.textContent = `ç¸½æ¶ˆè²»${dateText}ï¼š${total.toFixed(2)}`;

            if (filteredExpenses.length === 0) {
                expensesList.innerHTML = '<div class="no-data">å°šç„¡æ¶ˆè²»ç´€éŒ„</div>';
                return;
            }

            // æŒ‰æ—¥æœŸæ™‚é–“æ’åº
            filteredExpenses.sort((a, b) => new Date(b.datetime) - new Date(a.datetime));

            expensesList.innerHTML = filteredExpenses.map(expense => 
                `<div class="expense-item">
                    <div class="expense-header">
                        <span>${expense.description}</span>
                        <span class="expense-amount">${expense.amount.toFixed(2)}</span>
                    </div>
                    <div class="expense-details">
                        ä»˜æ¬¾äººï¼š${expense.payer} | 
                        åˆ†å¸³å°è±¡ï¼š${expense.participants.join(', ')} | 
                        æ™‚é–“ï¼š${new Date(expense.date).toLocaleDateString('zh-TW')} ${expense.time}
                    </div>
                </div>`
            ).join('');
        }

        // è¨ˆç®—ä¸¦æ›´æ–°çµç®—
        function updateSettlement() {
            const settlementList = document.getElementById('settlementList');
            const selectedDate = document.getElementById('settlementDateFilter').value;
            
            if (members.length === 0 || expenses.length === 0) {
                settlementList.innerHTML = '<div class="no-data">å°šç„¡çµç®—è³‡æ–™</div>';
                return;
            }

            // ç¯©é¸æ¶ˆè²»
            const filteredExpenses = selectedDate ? 
                expenses.filter(expense => expense.date === selectedDate) : 
                expenses;

            if (filteredExpenses.length === 0) {
                settlementList.innerHTML = '<div class="no-data">æ‰€é¸æ—¥æœŸç„¡æ¶ˆè²»ç´€éŒ„</div>';
                return;
            }

            // è¨ˆç®—æ¯å€‹äººçš„æ”¯å‡ºå’Œæ‡‰ä»˜é‡‘é¡
            const balances = {};
            members.forEach(member => {
                balances[member] = 0;
            });

            filteredExpenses.forEach(expense => {
                const perPersonAmount = expense.amount / expense.participants.length;
                
                // ä»˜æ¬¾äººå¢åŠ æ”¯å‡º
                balances[expense.payer] += expense.amount;
                
                // æ¯å€‹åƒèˆ‡è€…æ¸›å°‘æ‡‰ä»˜é‡‘é¡
                expense.participants.forEach(participant => {
                    balances[participant] -= perPersonAmount;
                });
            });

            // ç”Ÿæˆçµç®—æ˜ç´°
            const settlements = [];
            const debtors = [];
            const creditors = [];

            Object.entries(balances).forEach(([member, balance]) => {
                if (balance > 0.01) {
                    creditors.push({ member, amount: balance });
                } else if (balance < -0.01) {
                    debtors.push({ member, amount: -balance });
                }
            });

            // ç°¡åŒ–çµç®—ï¼ˆå‚µå‹™äººå‘å‚µæ¬Šäººé‚„æ¬¾ï¼‰
            creditors.sort((a, b) => b.amount - a.amount);
            debtors.sort((a, b) => b.amount - a.amount);

            let i = 0, j = 0;
            while (i < creditors.length && j < debtors.length) {
                const creditor = creditors[i];
                const debtor = debtors[j];
                const amount = Math.min(creditor.amount, debtor.amount);

                if (amount > 0.01) {
                    settlements.push({
                        from: debtor.member,
                        to: creditor.member,
                        amount: amount
                    });
                }

                creditor.amount -= amount;
                debtor.amount -= amount;

                if (creditor.amount <= 0.01) i++;
                if (debtor.amount <= 0.01) j++;
            }

            const dateText = selectedDate ? `(${new Date(selectedDate).toLocaleDateString('zh-TW')})` : '';
            if (settlements.length === 0) {
                settlementList.innerHTML = `<div class="no-data">âœ… æ‰€æœ‰å¸³å‹™å·²çµæ¸…${dateText}</div>`;
            } else {
                settlementList.innerHTML = settlements.map(settlement => 
                    `<div class="settlement-item">
                        <span>${settlement.from} â†’ ${settlement.to}</span>
                        <span class="settlement-amount">${settlement.amount.toFixed(2)}</span>
                    </div>`
                ).join('');
            }
        }

        // åŒ¯å‡ºè³‡æ–™
        function exportData() {
            const data = {
                members: members,
                expenses: expenses,
                exportDate: new Date().toISOString(),
                version: '1.0'
            };
            
            const jsonData = JSON.stringify(data, null, 2);
            const blob = new Blob([jsonData], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `travel_expense_${new Date().toISOString().split('T')[0]}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // åŒ¯å…¥è³‡æ–™
        function importData() {
            const fileInput = document.getElementById('importFile');
            const file = fileInput.files[0];
            
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (data.members && data.expenses) {
                        if (confirm('åŒ¯å…¥è³‡æ–™å°‡è¦†è“‹ç¾æœ‰è³‡æ–™ï¼Œç¢ºå®šè¦ç¹¼çºŒå—ï¼Ÿ')) {
                            members = data.members;
                            expenses = data.expenses;
                            saveData();
                            
                            updateMembersList();
                            updatePayerSelect();
                            updateParticipants();
                            updateDateFilters();
                            updateExpensesList();
                            updateSettlement();
                            
                            alert('è³‡æ–™åŒ¯å…¥æˆåŠŸï¼');
                        }
                    } else {
                        alert('æª”æ¡ˆæ ¼å¼ä¸æ­£ç¢ºï¼');
                    }
                } catch (error) {
                    alert('æª”æ¡ˆè®€å–å¤±æ•—ï¼');
                }
            };
            reader.readAsText(file);
            
            // æ¸…ç©ºæª”æ¡ˆè¼¸å…¥
            fileInput.value = '';
        }

        // æ¸…ç©ºè³‡æ–™
        function clearData() {
            if (confirm('ç¢ºå®šè¦æ¸…ç©ºæ‰€æœ‰è³‡æ–™å—ï¼Ÿæ­¤æ“ä½œç„¡æ³•å¾©åŸï¼')) {
                members = [];
                expenses = [];
                localStorage.removeItem('travelExpenseData');
                
                updateMembersList();
                updatePayerSelect();
                updateParticipants();
                updateDateFilters();
                updateExpensesList();
                updateSettlement();
                
                alert('è³‡æ–™å·²æ¸…ç©ºï¼');
            }
        }

        // ç›£è½è¼¸å…¥æ¡†å›è»Šäº‹ä»¶
        document.getElementById('memberName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addMember();
            }
        });

        // åˆå§‹åŒ–æ‡‰ç”¨
        init();
    </script>
